<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div class="buttons">
            <button data-key="103" data-key="55" class="number" id="7">7</button>
            <button data-key="104" class="number" id="8">8</button>
            <button data-key="105" class="number" id="9">9</button>
            <button data-key="191" class="operator" id="รท">รท</button>
            <button data-key="100" class="number" id="4">4</button>
            <button data-key="101" class="number" id="5">5</button>
            <button data-key="102" class="number" id="6">6</button>
            <button data-key="106" class="operator" id="x">x</button>
            <button data-key="97" class="number" id="1">1</button>
            <button data-key="98" class="number" id="2">2</button>
            <button data-key="99" class="number" id="3">3</button>
            <button data-key="173" class="operator" id="-">-</button>
            <button data-key="96" class="number" id="0">0</button>
            <button data-key="190" class="number" id=".">.</button>
            <button data-key="13" id="=">=</button>
            <button data-key="107" class="operator" id="+">+</button>
            <button data-key="46" id="clear">Clear</button>
            <button data-key="8"id="undo">Undo</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
